<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/circles.css" />
    <script src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
      // Create a Paper.js Path to draw a line into it:
      var path = new Path();
      // Give the stroke a color
      path.strokeColor = 'black';

      var start = new Point(100, 100);
      // Move to start and draw a line from there
      path.moveTo(start);
      // Note the plus operator on Point objects.
      // PaperScript does that for us, and much more!
      path.lineTo(start + [ 100, -50 ]);

      var myCircle = new Path.Circle(new Point(200, 70), 50);
      myCircle.fillColor = 'purple';

      var myCircle2 = new Path.Circle(new Point(50, 50), 1000);
      myCircle2.fillColor = 'yellow';

      console.log(myCircle2);
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
    <script src="assets/js/circles.js"></script>
  </body>
</html>
