<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-danger">Hello</button>
    <button class="btn btn-success btn-xs active">Hello</button>
    <button class="btn btn-success btn-xs disabled">Hello</button>
    <a href="#" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>...</p>
      <p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p>
          <a class="btn btn-primary btn-lg" href="#" role="button"
            >Learn more</a
          >
        </p>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p>
          <a class="btn btn-primary btn-lg" href="#" role="button"
            >Learn more</a
          >
        </p>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
