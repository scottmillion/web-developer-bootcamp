<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css" />

    <title>Flex Time</title>

    <style>
      #myDiv {
        height: 200px;
        margin: 20px 0px;
      }
      .container {
        padding-top: 30px;
        padding-bottom: 60px;
      }
      .row-stuff {
        height: 500px;
        outline: 5px solid orange;
        outline-offset: -10px;
        transition: ease-in 100ms;
      }
      .row-stuff:hover {
        outline: 5px solid orange;
        outline-offset: -20px;
        transition: ease-out 200ms;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center display-1">Flexbox</h1>
      <div
        class="border border-dark d-flex justify-content-around align-items-baseline"
        id="myDiv"
      >
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-warning">SMALL</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-start align-items-end"
        id="myDiv"
      >
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-warning">SMALL</button>
      </div>
      <div
        class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse"
        id="myDiv"
      >
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <div
        class="border border-dark d-flex flex-column justify-content-end"
        id="myDiv"
      >
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-warning">SMALL</button>
      </div>
      <div
        class="border border-dark d-flex flex-column-reverse flex-md-row justify-content-end"
        id="myDiv"
      >
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-primary btn-lg">Hello</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <div class="row">
        <div class="row-stuff bg-dark col-sm-12 col-md-4 col-lg-3"></div>
        <div class="row-stuff bg-primary col-sm-12 col-md-4 col-lg-6"></div>
        <div class="row-stuff bg-dark col-sm-12 col-md-4 col-lg-3"></div>
      </div>

      <div class="row">
        <div class="row-stuff bg-secondary col"></div>
        <div class="row-stuff bg-info col-12 col-md-4 col-lg-6"></div>
        <div class="row-stuff bg-secondary col"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
